<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Simple Notepad</title>
  <!-- <link rel="stylesheet" media="all" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"> -->
  <script src="script.js" async></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body>

  <header class="site-header">
    <h1 class="site-header__title">Simple Notepad</h1>
  </header>

  <div class="search">
    <input class="search__input" type="text" placeholder="Szukaj w notatkach" name="notetitlesearch">
    <button class="default-button search__button" type="submit">SZUKAJ</button>
  </div>

  <div class="form__left">
    <div class="form__div-left">
      <h1 class="form__title">DODAJ NOWĄ NOTATKĘ:</h2>
        <input class="form__text-input" type="text" name="notetitle" placeholder="Tagi oddzielone spacją">
        <textarea class="form__textarea" name="notecontent" placeholder="Treść notatki"></textarea>
    </div>
  </div>

  <div class="form__right">
    <h2 class="form__title">PRIORYTET:</h2>
    <ul class="form__ul">
      <li><input class="form__input" id="lowpriority" type="radio" name="priority" value="low"><label for="lowpriority">Low</label></li>
      <li><input class="form__input" id="normalpriority" type="radio" name="priority" value="normal" checked="checked"><label
          for="normalpriority">Med</label></li>
      <li><input class="form__input" id="highpriority" type="radio" name="priority" value="high"><label for="highpriority">High</label></li>
    </ul>
    <input type="button" class="default-button form__button" value="DODAJ">
  </div>

  <main class="main-content">
    <section class="notes-container"></section>
  </main>

  <nav class="sidebar">
    <div class="sidebar__div">
      <h3 class="sidebar__h3">Ilość notatek:</h3>
      <p class="sidebar__li">Ogółem: <span class="sidebar__span sidebar__span--number-of-notes">0</span></p>
      <ul class="sidebar__ul sidebar__notes-statistics">
      </ul>
    </div>
    <div class="sidebar__div">
      <h3 class="sidebar__h3">Użyte tagi: </h3>
      <ul class="sidebar__ul sidebar__tags-statistics">
        <li class="sidebar__li">Brak notatek = brak tagów ;)</li>

      </ul>
    </div>
  </nav>

  <footer class="site-footer">
    <p class="site-footer__p">Made by <a href="https://github.com/lukasztucholski">Łukasz Tucholski</a>, 2018</p>
  </footer>

</body>

</html>
